@(registrationList:List[Registration])

@main("List of all confirmed registrations") {

<div>
    <h3>List of all confirmed registrations:</h3>
    <br />

    <div>
        @if(registrationList.length ==0){
            <h3>Sorry gringo no people</h3>
        }else{
            @registrationDetails(registrationList, true)
        }
    </div>
    <a href="@routes.Registrations.addNew"  class="style-button">Send your registration</a>

</div>

}
